    <title>QV Store</title>
  </head>

  <body>
    <!-- navbar -->

    <main>
      <div class="label-per-page">
        <h1>ទំនាក់ទំនង</h1>
        <div id="header"></div>
      </div>
      <div class="con-group">
        <div class="item-left">
          <form id="contactForm">
            <div class="form-group">
              <label for="name">ឈ្មោះ</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                placeholder="name"
              />
            </div>
            <div class="form-group">
              <label for="email">អុីម៉ែល</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="email"
              />
            </div>
            <div class="form-group">
              <label for="message">សារ</label>
              <textarea
                id="message"
                name="message"
                required
                placeholder="Message"
              ></textarea>
            </div>
            <button type="submit" class="submit-btn">ផ្ញើរសារ</button>
          </form>

          <div class="media-icon">
            <div class="form-icon-m">
              <div class="location">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <div class="cont">
                <h4>ទីតាំង:</h4>
                <p>ផ្សារឈូកវ៉ា១ ផ្ទះលេខ 19D ផ្លូវលេខ 03 រាជធានីភ្នំពេញ</p>
              </div>
            </div>

            <div class="form-icon-m">
              <div class="phone">
                <i class="fa-solid fa-phone"></i>
              </div>
              <div class="cont">
                <h4>លេខទូរសេព្ទ័:</h4>
                <p>081 567 015</p>
              </div>
            </div>

            <div class="form-icon-m">
              <div class="mail">
                <i class="fa-solid fa-envelope"></i>
              </div>
              <div class="cont">
                <h4>អុីម៉ែល:</h4>
                <p>phoneshop21@gmail.com</p>
              </div>
            </div>
          </div>
        </div>

        <div class="r">
          <img
            src="https://dukami.com/wp-content/uploads/2023/02/smm-gif-dukami.gif"
            alt=""
          />
        </div>
      </div>

    </main>

    <!-- footer -->
    <div id="footer"></div>
