<!DOCTYPE html>
<html>

<head>
    <title> Responsive grid with auto-fill</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill,
              minmax(200px, 1fr));
            grid-gap: 12px;
            padding: 0 300px;
        }

        .grid>div {
            font-size: 20px;
            padding: 40px;
            color: yellow;
            text-align: center;
            background: red;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div> Div 1</div>
        <div>Div 2</div>
        <div>Div 3</div>
        <div>Div 4</div>
        <div>Div 5</div>
        <div>Div 6</div>
        <div>Div 7</div>
        <div>Div 8</div>
    </div>


</body>

</html>
